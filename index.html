<html>

<head>
    <title>CSS Colours</title>
    <meta charset="UTF-8">
    <link href="reset.css" rel="stylesheet">

    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link href="./assets/images/favicon.png" rel="icon">
</head>

<body>

    <div class="color-bar">
    </div>

    <div class="colors-go-here">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        var cssColorNames = ["AliceBlue", "AntiqueWhite", "Aqua", "Aquamarine", "Azure", "Beige", "Bisque", "Black",
            "BlanchedAlmond", "Blue", "BlueViolet", "Brown", "BurlyWood", "CadetBlue", "Chartreuse", "Chocolate",
            "Coral", "CornflowerBlue", "Cornsilk", "Crimson", "Cyan", "DarkBlue", "DarkCyan", "DarkGoldenRod",
            "DarkGrey", "DarkGreen", "DarkKhaki", "DarkMagenta", "DarkOliveGreen", "Darkorange",
            "DarkOrchid", "DarkRed", "DarkSalmon", "DarkSeaGreen", "DarkSlateBlue", "DarkSlateGray",
            "DarkTurquoise", "DarkViolet", "DeepPink", "DeepSkyBlue", "DimGray", "DodgerBlue",
            "FireBrick",
            "FloralWhite", "ForestGreen", "Fuchsia", "Gainsboro", "GhostWhite", "Gold", "GoldenRod", "Gray",
            "Green", "GreenYellow", "HoneyDew", "HotPink", "IndianRed", "Indigo", "Ivory", "Khaki", "Lavender",
            "LavenderBlush", "LawnGreen", "LemonChiffon", "LightBlue", "LightCoral", "LightCyan",
            "LightGoldenRodYellow", "LightGray", "LightGreen", "LightPink", "LightSalmon",
            "LightSeaGreen",
            "LightSkyBlue", "LightSlateGray", "LightSteelBlue", "LightYellow", "Lime",
            "LimeGreen",
            "Linen", "Magenta", "Maroon", "MediumAquaMarine", "MediumBlue", "MediumOrchid", "MediumPurple",
            "MediumSeaGreen", "MediumSlateBlue", "MediumSpringGreen", "MediumTurquoise", "MediumVioletRed",
            "MidnightBlue", "MintCream", "MistyRose", "Moccasin", "NavajoWhite", "Navy", "OldLace", "Olive",
            "OliveDrab", "Orange", "OrangeRed", "Orchid", "PaleGoldenRod", "PaleGreen", "PaleTurquoise",
            "PaleVioletRed", "PapayaWhip", "PeachPuff", "Peru", "Pink", "Plum", "PowderBlue", "Purple", "Red",
            "RosyBrown", "RoyalBlue", "SaddleBrown", "Salmon", "SandyBrown", "SeaGreen", "SeaShell", "Sienna",
            "Silver",
            "SkyBlue", "SlateBlue", "SlateGray", "Snow", "SpringGreen", "SteelBlue", "Tan", "Teal",
            "Thistle", "Tomato", "Turquoise", "Violet", "Wheat", "White", "WhiteSmoke", "Yellow", "YellowGreen"
        ];

        var topBarColors = ["black","yellow","cyan","green","red","blue","purple","pink","orange","gray","white","brown"]; 
        //var lightFont = ["white", "snow", "oldlace","mintcream","linen","lightyellow","ivory","honeydew","ghostwhite","floralwhite","cornsilk","azure","beige","antiquewhite"]

        function createTopBar() {
            for (i=0;i<topBarColors.length;i++){
                var barDiv=$("<div>").css("background-color",topBarColors[i]);
                $(".color-bar").append(barDiv);
            }
        }

        function createColors() {
            for (i = 0; i < cssColorNames.length; i++) {
                var colorDiv = $("<div class='color-block col-md-6'>").css("background-color", cssColorNames[i]);
                colorDiv.addClass(cssColorNames[i]);
                var colorP = $("<p>").text(cssColorNames[i]);
                colorDiv.append(colorP);
                $(".colors-go-here").append(colorDiv);
            }
        }

        createColors();
        createTopBar();
    </script>
</body>

</html>
